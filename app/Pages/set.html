<head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
      <style>
        @import url(../Others/Material/material.css);
        @import url(../style.css);
        @import url(../Others/scroll.css);
      </style>
      <script type="text/tiscript">
          include "../Others/Material/material.tis";
         include "../Others/Material/material_color.tis";
         include "../Others/msgbox/msgbox.tis"
         $(button#clear).onClick = function()
        {
          Clear();
        }
        function fillSelect(){
          var list=["default","im","mail","reminder","sms","loopingalarm","loopingalarm2","loopingalarm3","loopingalarm4","loopingalarm5","loopingalarm6","loopingalarm7","loopingalarm8","loopingalarm9","loopingalarm10","loopingcall","loopingcall2","loopingcall3","loopingcall4","loopingcall5","loopingcall6","loopingcall7","loopingcall8","loopingcall9","loopingcall10","silent"];
          var select = $(select(msgwav));
          select.options.clear();
          for(var (i,wav) in list)
           select.options.$append(<option value={wav}>{wav}</option>);
     }
     fillSelect();
        $(button#get).onClick = function()
        {
          loadshow();
          view.ConfigUp(JSON.stringify($(form).value));
        }
        $(form).value =JSON.parse(view.GetConfig());
       function Clear(){
        $(form).value = {
          runtime:5,
          runnum:5,
          runstep:1,
          email:"",
          emailpass:"",
          emailserver:"",
          emailto:"",
          msgwav:"default",
          msgformat:"{{标题}} 已更新\\n 此次内容：{{全文}}\\n 上次内容：{{上文}}",
          softopen:0,
          softmin:0,
          softclose:0
        }
       }
       
      </script>
  </head>
  <body>
    <br>
    <main.material style="margin-left: 110px;margin-right: 110px;">
        <section>
          <H1 align="center" style="color:#0092ff ;margin-top: -2px;">设 置</H1>
          <form>
            <div>
              <h3>任务运行设置</h3>
              <a>超时时间(s):</a>&emsp;<input|number(runtime) min="1" max="20" step="1" value="5" style="width: 70px;">&emsp;
              <a>最大并行任务数</a>&emsp;<input|number(runnum) min="1" max="20" step="1" value="5" style="width: 70px;">&emsp;
              <a>任务最小间隔(s)</a>&emsp;<input|number(runstep)  min="1" max="10" step="1" value="1" style="width: 70px;">&emsp;
            </div>
            <br>
            <div>
              <h3>邮箱设置</h3>
              <editbox(emailhost) caption="smtp服务器地址..."  style="width: 130px;" value=" "/>
              <editbox(email) caption="邮箱地址..."  style="width: 130px; position:relative;margin-top: -27px;left: 140px;" value=" "/>
              <editbox(emailpass) caption="邮箱凭证..."  style="width: 130px; position:relative;margin-top: -27px;left: 280px;" value=" "/>
              <editbox(emailto) caption="发送地址..."  style="width: 130px; position:relative;margin-top: -27px;left: 420px;" value=" "/>
            </div>
            <div>
              <h3>微信设置</h3>
              <editbox(wxid) caption="appID..."  style="width: 130px;" value=" "/>
              <editbox(wxsecret) caption="appsecret..."  style="width: 130px; position:relative;margin-top: -27px;left: 140px;" value=" "/>
              <editbox(wxtid) caption="模板ID..."  style="width: 130px; position:relative;margin-top: -27px;left: 280px;" value=" "/>
              <editbox(wxto) caption="发送微信号..."  style="width: 130px; position:relative;margin-top: -27px;left: 420px;" value=" "/>
            </div>
            <br>
            <div>
              <h3>通知设置</h3>
              <a>通知音效</a>
              <select(msgwav) style="width: 120px;">
                
            </select>
              <editbox(msgformat) caption="通知格式..."  style="width: 350px;position:relative;margin-top: -27px;left: 190px;" value="e"/>
            </div>
            <br>
            <div>
              <h3>软件设置</h3>
              <a>开机自启:</a><toggle(softopen)  style="position:relative;margin-top: -17px;left: 65px;"/>
              <p style="position:relative;margin-top: -15px;left: 120px;">打开软件时最小化到任务栏:</p><toggle(softmin)  style="position:relative;margin-top: -28px;left: 320px;"/><br>
              <a>点击关闭最小化到任务栏:</a><toggle(softclose)  style="position:relative;margin-top: -16px;left: 160px;"/>
            </div>
            <br><br>
            <div align="center" >
              <button#get style="width:50px;">确定</button>&emsp;
              <button#clear style="width:50px;">重置</button>
              </div>
        </form>
        
        </section>
        
      </main>
      
  </body>
